<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Miss.Dr.Pur3 Â· Heart Balloon</title>
<style>
html,body{
  margin:0;
  height:100%;
  width:100%;
  background:#fff;
  overflow:hidden;
  touch-action:none;
  font-family: "Arial Rounded MT Bold","Helvetica Rounded",Arial,sans-serif;
}
canvas{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  pointer-events:none;
  z-index:1;
}
.container {
  position:absolute;
  display:flex;
  flex-direction:row;
  align-items:flex-end;
  gap:0.3em;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  z-index:6;
}
.text-block {
  display:flex;
  flex-direction:column;
  align-items:center;
  line-height:0.9;
  position:relative;
}
h1 {
  margin:0.1em 0;
  font-size:4rem;
  text-shadow:0 0 10px rgba(0,0,0,0.2);
  letter-spacing:1px;
  -webkit-font-smoothing:antialiased;
  text-rendering:optimizeLegibility;
}
.sunset-gradient {
  background:linear-gradient(90deg,#ff9a76,#ff6a95,#ffd56b);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.blue-gradient {
  background:linear-gradient(90deg,#1e90ff,#ffffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.purple-gradient {
  background:linear-gradient(90deg,#cfa0ff,#7f3fbf);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.heart {
  position:absolute;
  left:-1.2em;
  top:-0.8em;
  font-size:2.5rem;
  color:#ff4d94;
}
svg#balloon{
  position:absolute;
  width:160px;
  height:420px;
  user-select:none;
  pointer-events:none;
  z-index:5;
}
</style>
</head>
<body>

<canvas id="under"></canvas>

<div class="container">
  <h1 class="blue-gradient">Dr.</h1>
  <div class="text-block">
    <h1 class="sunset-gradient">Miss</h1>
    <h1 class="purple-gradient">Pur3</h1>
  </div>
</div>

<svg id="balloon" viewBox="0 0 100 400">
  <defs>
    <radialGradient id="grad" cx="35%" cy="25%" r="65%">
      <stop offset="0%" stop-color="#ffd5ec"/>
      <stop offset="40%" stop-color="#ff9fd6"/>
      <stop offset="100%" stop-color="#ff66bb"/>
    </radialGradient>
  </defs>
  <path fill="url(#grad)" d="
    M50 20
    C35 0, 5 10, 5 40
    C5 70, 40 100, 50 130
    C60 100, 95 70, 95 40
    C95 10, 65 0, 50 20
    Q50 132, 50 134
  "/>
</svg>

<script>
const balloon=document.getElementById("balloon");
const canvasUnder=document.getElementById("under");
const ctxU=canvasUnder.getContext("2d");
let W,H;
function resize(){W=canvasUnder.width=innerWidth;H=canvasUnder.height=innerHeight;}
resize();addEventListener("resize",resize);

let bx=innerWidth*0.25, by=innerHeight-230;
balloon.style.left=bx-80+"px";
balloon.style.top=by+"px";

const seg=18, maxNodes=120;
const nodes=[];
for(let i=0;i<maxNodes;i++)nodes.push({x:bx,y:by+i*seg,vx:0,vy:0});

let vx=0,vy=0,held=false,prevX=0,prevY=0;
function startHold(e){held=true;prevX=e.clientX;prevY=e.clientY;}
function moveHold(e){if(!held)return;const dx=e.clientX-prevX,dy=e.clientY-prevY;vx+=dx*0.03;vy+=dy*0.03;prevX=e.clientX;prevY=e.clientY;}
function endHold(){held=false;}
document.addEventListener("mousedown",startHold);
document.addEventListener("mousemove",moveHold);
document.addEventListener("mouseup",endHold);
document.addEventListener("touchstart",e=>startHold(e.touches[0]));
document.addEventListener("touchmove",e=>moveHold(e.touches[0]));
document.addEventListener("touchend",endHold);

function drawRope(ctx){
  ctx.beginPath();
  ctx.moveTo(nodes[0].x,nodes[0].y);
  for(let i=1;i<maxNodes-2;i++){
    const xc=(nodes[i].x+nodes[i+1].x)/2;
    const yc=(nodes[i].y+nodes[i+1].y)/2;
    ctx.quadraticCurveTo(nodes[i].x,nodes[i].y,xc,yc);
  }
  ctx.strokeStyle="rgba(255,120,180,0.9)";
  ctx.lineWidth=2.2;
  ctx.lineCap="round";
  ctx.shadowColor="rgba(255,120,180,0.4)";
  ctx.shadowBlur=6;
  ctx.stroke();
  ctx.shadowBlur=0;
}

function loop(){
  requestAnimationFrame(loop);
  ctxU.clearRect(0,0,W,H);

  by+=Math.sin(Date.now()/900)*0.12;
  bx+=Math.cos(Date.now()/1300)*0.09;
  vx*=0.95;vy*=0.95;
  bx+=vx;by+=vy;
  bx=Math.max(80,Math.min(innerWidth-80,bx));
  by=Math.max(60,Math.min(innerHeight-230,by));

  nodes[0].x=bx;
  nodes[0].y=by+140;
  for(let i=1;i<maxNodes;i++){
    const n=nodes[i],p=nodes[i-1];
    n.vy+=0.025;
    n.x+=n.vx+(p.vx*0.2);
    n.y+=n.vy+(p.vy*0.2);
    n.vx*=0.92;n.vy*=0.92;
    const dx=n.x-p.x,dy=n.y-p.y;
    const dist=Math.hypot(dx,dy)||0.001;
    const diff=(dist-seg)/dist;
    const f=Math.min(Math.max(diff,-0.25),0.25);
    n.x-=dx*f*0.6;n.y-=dy*f*0.6;
    p.x+=dx*f*0.4;p.y+=dy*f*0.4;
    if(n.y>H-10){n.y=H-10;n.vy*=-0.25;}
  }

  drawRope(ctxU);
  balloon.style.left=bx-80+"px";
  balloon.style.top=by+"px";
}
loop();
</script>
</body>
</html>
